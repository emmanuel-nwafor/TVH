<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 flex items-center justify-between ">
    <h1 class="text-3xl font-extrabold text-white">TVH</h1>
    
    <i class='bx bxs-tv text-3xl'></i>
  </nav>

  <!-- Search Section -->
  <div class="container mx-auto mt-10 text-center flex-col items-center">
    <input type="text" id="search-input" class="w-full max-md:w-[300px] m p-3 rounded-lg bg-gray-700 text-white" placeholder="Search for a movie..." oninput="searchMovies()">
  </div>

  <!-- Movie List Section -->
  <div class="container mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-5 m-7 ">Movies</h2>
    <div id="movie-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 max-md:m-7">
      <!-- Movie Items Will Be Dynamically Injected Here -->
    </div>
  </div>

  </div>
      <footer class="flex items-center justify-evenly bg-gray-800 p-20 ">
      <h1 class="text-lg font-extrabold">TVH</h1>
      
     <div class="flex items-center justify-between">
       <i class=' text-2xl m-3 text-white bx bxl-facebook-square' ></i>
       <i class='text-2xl m-3 text-white bx bxl-youtube'></i>
     </div>
    </footer>
  <script src="index.js"></script>
</body>
</html>
